version: '3.7'
services:
 jenkins:
  image: jenkins/jenkins:lts
  privileged: true
  user: root
  ports:
   - 8085:8080
   - 50000:50000
  container_name: jenkins_c
  volumes:
   - /home/${myname}/jenkins_compose/jenkins_configuration:/var/jenkins_home
   - /var/run/docker.sock:/var/run/docker.sock

 projet:
  build:
   context : ./mvc/
   dockerfile : dockerfile
  container_name: project
  volumes:
   - ./:/var/www
  tty: true
  expose :
   - "5000"
  restart : always
  networks:
   - app-network

  depends_on:

   - nginx
 nginx:

  image: nginx:alpine

  volumes:

   - "./nginx.conf:/etc/nginx/nginx.conf:ro"

  ports:

   - "4001:80"
  networks:
   - app-network
  restart : always
#Docker Networks
#connexion entre les conatainers
networks:

 app-network:

  driver: bridge



